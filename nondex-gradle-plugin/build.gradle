apply plugin: 'groovy'
apply plugin: 'maven'

buildscript {
	repositories {
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
	dependencies {
		classpath "com.gradle.publish:plugin-publish-plugin:0.9.6"
	}
}
apply plugin: "com.gradle.plugin-publish"
repositories {
	jcenter()
}


dependencies {
	compile gradleApi()
	compile localGroovy()
    testCompile 'junit:junit:4.11'
}

configurations {
    nondexDependencies
}

version="1.1.6"
pluginBundle {
	website = 'https://github.com/shiloh00/NonDex'
	vcsUrl = 'https://github.com/shiloh00/NonDex'
	description = 'NonDex plugin for Gradle'
	tags = ['non-deterministic', 'test']

	plugins {
		nondexPlugin {
			id = 'edu.illinois.nondex'
			displayName = 'Nondex plugin for Gradle'
		}
	}
}
